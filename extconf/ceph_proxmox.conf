[global]
	 auth client required = cephx
	 auth cluster required = cephx
	 auth service required = cephx
	 bluestore cache size hdd = 536870912
	 bluestore_block_db_size = 120032591872
	 cluster network = 172.20.0.0/24
	 debug asok = 0/0
	 debug auth = 0/0
	 debug buffer = 0/0
	 debug client = 0/0
	 debug context = 0/0
	 debug crush = 0/0
	 debug filer = 0/0
	 debug filestore = 0/0
	 debug finisher = 0/0
	 debug heartbeatmap = 0/0
	 debug journal = 0/0
	 debug journaler = 0/0
	 debug lockdep = 0/0
	 debug mds = 0/0
	 debug mds balancer = 0/0
	 debug mds locker = 0/0
	 debug mds log = 0/0
	 debug mds log expire = 0/0
	 debug mds migrator = 0/0
	 debug mon = 0/0
	 debug monc = 0/0
	 debug ms = 0/0
	 debug objclass = 0/0
	 debug objectcacher = 0/0
	 debug objecter = 0/0
	 debug optracker = 0/0
	 debug paxos = 0/0
	 debug rados = 0/0
	 debug rgw = 0/0
	 debug throttle = 0/0
	 debug timer = 0/0
	 debug tp = 0/0
	 filestore fd cache shards = 32
	 filestore max sync interval = 10
	 fsid = 48da1d9c-7ab9-4413-9a9c-5d9d158385fb
	 mon allow pool delete = true
	 mon host = 172.20.0.17, 172.20.0.50, 172.20.0.56
	 osd class update on start = true
	 osd client op priority = 63
	 osd crush update on start = false
	 osd disk thread ioprio class = idle
	 osd disk thread ioprio priority = 7
	 osd enable op tracker = false
	 osd journal size = 5120
	 osd max backfills = 1
	 osd pool default min size = 2
	 osd pool default size = 3
	 osd recovery max active = 1
	 osd recovery op priority = 1
	 osd recovery threads = 1
	 osd scrub begin hour = 0
	 osd scrub chunk max = 2
	 osd scrub chunk min = 1
	 osd scrub end hour = 6
	 osd scrub load threshold = 2.5
	 osd scrub sleep = 0.5
	 osd snap trim sleep = 0.1
	 public network = 172.20.0.0/24

[client]
	 rbd cache = true
	 rbd cache max dirty = 1073741824
	 rbd cache max dirty age = 100
	 rbd cache size = 2147483648
	 keyring = /etc/ceph/ceph.pve.client.admin.keyring

[mds]
	 keyring = /etc/ceph/ceph.pve.client.admin.keyring

[osd]
	 keyring = /etc/ceph/ceph.pve.client.admin.keyring

[mon.pve7]
	 host = pve7
	 mon addr = 172.20.0.17:6789

[mon.pve10]
	 host = pve10
	 mon addr = 172.20.0.56:6789

[mon.pve6]
	 host = pve6
	 mon addr = 172.20.0.50:6789

